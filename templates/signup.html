<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Document Q&A</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .brand-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e9ecef;
            border-right: none;
            background: #f8f9fa;
        }
        
        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #198754; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card signup-card p-4">
                        <div class="card-body">
                            <!-- Brand -->
                            <div class="text-center mb-4">
                                <h2 class="brand-title mb-2">
                                    <i class="bi bi-file-earmark-text"></i>
                                    DocChat
                                </h2>
                                <p class="text-muted">Create your account</p>
                            </div>
                            
                            <!-- Alert for messages -->
                            <div id="alertContainer" style="display: none;"></div>
                            
                            <!-- Signup Form -->
                            <form id="signupForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="firstName" 
                                                name="firstName"
                                                placeholder="First Name"
                                                required
                                            >
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="lastName" 
                                                name="lastName"
                                                placeholder="Last Name"
                                                required
                                            >
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email" 
                                            name="email"
                                            placeholder="Enter your email"
                                            required
                                        >
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="password" 
                                            name="password"
                                            placeholder="Create a password"
                                            required
                                        >
                                    </div>
                                    <div id="passwordStrength" class="password-strength" style="display: none;"></div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="confirmPassword" 
                                            name="confirmPassword"
                                            placeholder="Confirm your password"
                                            required
                                        >
                                    </div>
                                    <div id="passwordMatch" class="password-strength" style="display: none;"></div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" id="signupBtn">
                                        <span id="signupBtnText">Create Account</span>
                                        <span id="signupSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                                    </button>
                                </div>
                            </form>
                            
                            <!-- Login Link -->
                            <div class="text-center mt-4">
                                <p class="mb-0">Already have an account? 
                                    <a href="/login" class="login-link">Sign in here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            const strength = checkPasswordStrength(password);
            strengthDiv.style.display = 'block';
            strengthDiv.className = `password-strength strength-${strength.level}`;
            strengthDiv.textContent = strength.message;
        });
        
        // Password match checker
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.style.display = 'none';
                return;
            }
            
            matchDiv.style.display = 'block';
            if (password === confirmPassword) {
                matchDiv.className = 'password-strength strength-strong';
                matchDiv.textContent = '✓ Passwords match';
            } else {
                matchDiv.className = 'password-strength strength-weak';
                matchDiv.textContent = '✗ Passwords do not match';
            }
        });
        
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score++;
            else feedback.push('at least 8 characters');
            
            if (/[a-z]/.test(password)) score++;
            else feedback.push('lowercase letter');
            
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('uppercase letter');
            
            if (/\d/.test(password)) score++;
            else feedback.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('special character');
            
            if (score < 3) {
                return {
                    level: 'weak',
                    message: `Weak password. Add: ${feedback.join(', ')}`
                };
            } else if (score < 5) {
                return {
                    level: 'medium',
                    message: `Medium strength. Consider adding: ${feedback.join(', ')}`
                };
            } else {
                return {
                    level: 'strong',
                    message: '✓ Strong password'
                };
            }
        }
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupSpinner = document.getElementById('signupSpinner');
            const alertContainer = document.getElementById('alertContainer');
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            // Check password strength
            const strength = checkPasswordStrength(password);
            if (strength.level === 'weak') {
                showAlert('Please choose a stronger password', 'warning');
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.textContent = 'Creating Account...';
            signupSpinner.style.display = 'inline-block';
            
            // Hide any previous alerts
            alertContainer.style.display = 'none';
            
            const formData = new FormData(this);
            const signupData = {
                email: formData.get('email'),
                password: formData.get('password'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName')
            };
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Signup failed. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('An error occurred. Please try again.', 'danger');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
                signupSpinner.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.style.display = 'block';
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                // Verify token is still valid
                fetch('/auth/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    // Token invalid, stay on signup page
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
